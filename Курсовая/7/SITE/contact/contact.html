<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://everestpanel.com/assets/img/cpu.png">
        <title>Современные процессоры</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Lobster&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    
    </head> 
    <body>
        <header id="main_header">
           <img id="logo_img" src="C:\Users\ivank\Desktop\FrontEnd\icons\logo.png">
            <h1 id="main_cite">Форма обратной связи</h1>
        </header>
        <main>
            <div class="back_div"><a id="back" href="../../index.html">Назад</a></div>
            <section class="content-block">
                <h2>Хотите поделиться конфигурацией своего компьютера?</h2>
                <form action="" method="get">
                <p>
                    <label for="name">Имя:</label>
                    <input type="text" name="name" id="name" placeholder="Иван" required>
                </p>
                <p>
                    <label for="tel">Номер:</label>
                    <input type="tel"name="tel" id="tel" placeholder="8(999)-999-99-99" required checked>
                </p>
                <fieldset>
                    <legend>Процессор в вашем компьютере</legend>
                    <p>
                        <label for="processor_label">AMD: </label>
                        <input type="radio"name="processor_label" id="processor_label" required><br>
                        <label for="processor_label">Intel: </label>
                        <input type="radio"name="processor_label" id="processor_label" required><br><br>
                        <label id="select_frequency"  for="frequency">Частота процессора:</label><br>
                        <select required name="frequency" id="frequency">
                            <option value="default">-- Частота --</option>
                            <option value="1.5-2">1.5GHz - 2GHz</option>
                            <option value="1.5">2GHz - 2.5Ghz</option>
                            <option value="1.5">2.5GHz - 3GHz</option>
                            <option value="1.5">3GHz - 3.5GHz</option>
                            <option value="1.5">3.5GHz - 4GHz</option>
                            <option value="1.5">4GHz - 4.5GHz</option>
                            <option value="1.5">4.5GHz - и более</option>
                        </select><br>
                        <label id="boost" for="boost">Поддержка увеличении частоты:</label><br>
                        <select size="2" multiple required name="boost" id="boost">
                            <option id="yes" value="True">Поддерживает</option>
                            <option id="no" value="False">Не поддерживает</option>
                        </select>

                    </p>
                </fieldset>
                    <h3>Расскажите о своем ПК</h3>
                    <textarea form="" cols="100" rows="10" placeholder="Напишите о компьютере" maxlength="10000" minlength="10" required></textarea>                
                <p>
                    <label for="file">Загрузите файл:</label>
                    <input type="file"name="file" id="file" >
                </p>
                <p>
                    <label for="check">Согласен получать рассылку</label>
                    <input type="checkbox"name="checkbox" id="checkbox" >
                </p>
                <p>
                    <input type="submit"name="submit" id="submit" required>
                </p>
                </form> 
            </section>
            
            <section class="content-block">
                <h2>Адрес нашего офиса</h2>
                <iframe id="mainvideo" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1840.7102568257203!2d37.60186715414436!3d55.617190244201296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414ab2f4ab7c8a4b%3A0x5c3404fab622afc1!2z0JrQuNGA0L7QstC-0LPRgNCw0LTRgdC60LDRjyDRg9C7LiwgMTgg0LrQvtGA0L_Rg9GBIDIsINCc0L7RgdC60LLQsCwgMTE3NTg3!5e0!3m2!1sru!2sru!4v1728419946895!5m2!1sru!2sru" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe></section>

            </body>
        </main>
        <footer>
            <h2><b>Свяжитесь с нами</b></h2>
            <address>
                <a href="tel:0123456789">Номер</a><br>
                <a href="mailto:vanyakfhdx7@gmail.com">Почта</a>
            </address>
            <a href="#main_header">Наверх</a>
        </footer>
    </body>
</html>
